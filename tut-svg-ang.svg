<svg width="100%" height="auto" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <rect width="400" height="300" fill="#09090b" rx="12"/>
    <!-- Body -->
    <rect x="100" y="120" width="200" height="60" fill="rgba(139,92,246,0.2)" stroke="#8b5cf6" stroke-width="2" transform="rotate(-15 200 150)"/>
    
    <defs>
        <marker id="arrowYellow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="#facc15" />
        </marker>
        <marker id="arrowWhite" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="#fff" />
        </marker>
    </defs>
    
    <!-- Center of Mass -->
    <circle cx="200" cy="150" r="4" fill="#fff"/>
    <text x="210" y="165" fill="#fff" font-family="'Inter', sans-serif" font-weight="600" font-size="12">Center of Mass</text>
    
    <!-- Impact Corner -->
    <circle cx="305" cy="115" r="4" fill="#facc15"/>
    
    <!-- Radius Vector -->
    <line x1="200" y1="150" x2="305" y2="115" stroke="#fff" stroke-width="2" stroke-dasharray="4" marker-end="url(#arrowWhite)"/>
    <text x="250" y="125" fill="#fff" font-family="'Inter', sans-serif" font-weight="600" font-size="12">Radius Vector (r)</text>
    
    <!-- Impact Vector -->
    <line x1="305" y1="40" x2="305" y2="105" stroke="#facc15" stroke-width="3" marker-end="url(#arrowYellow)"/>
    <text x="315" y="70" fill="#facc15" font-family="'Inter', sans-serif" font-weight="600" font-size="14">Impulse</text>
    
    <!-- Spin Indicator -->
    <path d="M 160 180 A 50 50 0 0 0 160 120" fill="none" stroke="#8b5cf6" stroke-width="3" stroke-dasharray="5" marker-end="url(#arrowYellow)"/>
    <text x="110" y="155" fill="#8b5cf6" font-family="'Inter', sans-serif" font-weight="600" font-size="14">Torque</text>
</svg>

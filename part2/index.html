<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Engine IDE - Part 2</title>

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <!-- CodeMirror Refined -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/dracula.min.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Header -->
    <header class="app-header">
        <div class="logo">Physics Engine IDE - Part 2: Collisions</div>
        <div class="controls">
            <button id="reset-btn" class="btn secondary">Reset</button>
            <button id="run-btn" class="btn primary">Run â–¶</button>
        </div>
    </header>

    <!-- Main Workspace -->
    <main class="workspace">

        <!-- Section 1: Tutorial -->
        <section class="pane tutorial-pane active" id="view-tutorial">
            <div class="pane-content" id="tutorial-content">
                <iframe src="tutorial.html" frameborder="0" class="tutorial-frame"></iframe>
            </div>
        </section>

        <!-- Section 2: IDE -->
        <section class="pane ide-pane" id="view-code">
            <div class="tab-bar" id="file-tabs">
                <!-- Tabs will be injected here via JS -->
            </div>
            <div class="code-editor-container" id="editor-container">
                <!-- CodeMirror instance goes here -->
            </div>
        </section>

        <!-- Section 3: Preview -->
        <section class="pane preview-pane" id="view-preview">
            <iframe id="preview-frame" class="preview-frame"></iframe>
        </section>

    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <button class="nav-item active" data-target="view-tutorial">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
            </svg>
            <span>Tutorial</span>
        </button>
        <button class="nav-item" data-target="view-code">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <polyline points="16 18 22 12 16 6"></polyline>
                <polyline points="8 6 2 12 8 18"></polyline>
            </svg>
            <span>Code</span>
        </button>
        <button class="nav-item" data-target="view-preview">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <span>Preview</span>
        </button>
    </nav>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
